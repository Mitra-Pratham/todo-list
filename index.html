<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List & Notes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ai.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <div id="todo-date-form" class="my-sm-2">
                    <div class="d-flex align-items-end">
                        <input type="date" class="form-control" id="todo-date-input">
                        <button id="todo-date-submit" type="button" class="btn btn-sm btn-lite-bg ms-2">
                            <i class="fa-solid fa-plus"></i>
                            <span class="btn-title">Create Date List</span>
                        </button>
                    </div>
                    <div class="alerts">
                        <div id="success-message" class="alert alert-success" role="alert">
                            Success!
                        </div>
                        <div id="failure-message" class="alert alert-danger" role="alert">
                            Failures!
                        </div>
                    </div>
                </div>

                <div class="navbar-nav align-items-center">
                    <button id="ai-toggle-btn" class="btn btn-sm btn-lite-bg me-2" type="button"
                        data-bs-toggle="offcanvas" data-bs-target="#ai-sidebar" aria-controls="ai-sidebar">
                        <i class="fa-solid fa-wand-magic-sparkles me-2"></i>Chrome AI
                    </button>
                    <a class="nav-link nav-active mb-sm-2" href="index.html">To-Do List</a>
                    <a class="nav-link ms-2 mb-sm-2" href="notes.html">Notes</a>

                    <!-- Auth UI -->
                    <div id="auth-container" class="ms-3">
                        <button id="login-btn" class="btn btn-primary btn-sm">
                            <i class="fa-brands fa-google me-2"></i>Login
                        </button>
                        <div id="user-profile" class="d-flex align-items-center d-none">
                            <span id="user-name" class="me-2 fw-bold"></span>
                            <button id="logout-btn" class="btn btn-outline-danger btn-sm">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="my-3">
        <div class="container-fluid">
            <div id="date-parent-container">
                <div id="date-list-nav-container" class="p-2"></div>
                <div id="date-list-container"></div>
            </div>
        </div>
    </div>


    <!-- AI Sidebar -->
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="ai-sidebar"
        aria-labelledby="aiSidebarLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="aiSidebarLabel"><i class="fa-solid fa-wand-magic-sparkles me-2"></i>Chrome
                AI
                Assistant</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column p-0">
            <!-- Chrome AI Status -->
            <div id="ai-loading-status" class="p-3 border-bottom bg-light text-center">
                <div id="ai-status-text" class="form-text small italic">Checking Chrome AI availability...</div>
                <div class="progress mt-2 d-none" id="ai-progress-container" style="height: 10px;">
                    <div id="ai-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar" style="width: 0%"></div>
                </div>
                <div id="ai-init-btn-container" class="mt-2 d-none">
                    <button id="ai-init-btn" class="btn btn-sm btn-primary">Download & Initialize AI</button>
                </div>
            </div>

            <!-- Chat Area -->
            <div id="ai-chat-messages" class="flex-grow-1 p-3 overflow-auto">
                <div class="ai-message system-message text-muted small text-center mb-3">
                    Hi! I'm your AI assistant. I can help you manage your tasks.
                </div>
                <!-- Messages will be injected here -->
            </div>

            <!-- Input Area -->
            <div class="p-3 border-top">
                <div class="input-group">
                    <textarea class="form-control" id="ai-input" rows="1" placeholder="Type a message..."
                        style="resize: none;"></textarea>
                    <button class="btn btn-primary" type="button" id="ai-send-btn">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" id="task-detail-container">

    </div>
    <div id="context-menu">

        <ul class="list-group">
            <li class="list-group-item"><button class="btn btn-sm btn-no-bg" onclick="doneSelectedList()">
                    <i class="fa-solid fa-circle-check me-2"></i>
                    <span>Mark as Done/Undone</span>
                </button>
            </li>
            <li class="list-group-item"><button class="btn btn-sm btn-no-bg" onclick="deleteSelectedList()">
                    <i class="fa-solid fa-trash me-2"></i>
                    <span>Delete</span>
                </button>
            </li>
        </ul>
    </div>
