<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="" id="navbar-container"></div>




    <div class="my-5">
        <div class="container-fluid">
            <div class="alerts">
                <div id="success-message" class="alert alert-success" role="alert">
                    Success!
                </div>
                <div id="failure-message" class="alert alert-danger" role="alert">
                    Failures!
                </div>
            </div>
            <div id="todo-date-form" class="mb-4 d-flex align-items-end">
                <div class="">
                    <!-- <label class="h5" for="todo-date-input">Create date list</label> -->
                    <input type="date" class="form-control" id="todo-date-input">
                </div>
                <div class="ms-3">
                    <button id="todo-date-submit" type="button" class="btn btn-sm btn-lite-bg">
                        <i class="fa-solid fa-plus"></i>
                        <span class="btn-title">Create Date List</span>
                    </button>
                </div>
            </div>
            <div id="date-parent-container">
                <div id="date-list-nav-container" class="p-2"></div>
                <div id="date-list-container"></div>
            </div>
            <!-- <div id="date-item-1">
                <h4>Jan 6, 2025</h4>
                <ul class="list-group">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                </ul>
            </div> -->
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script type="module" src="js/main.js"></script>

</html>
