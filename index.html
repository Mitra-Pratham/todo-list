<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List & Notes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ai.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <div id="todo-date-form" class="my-sm-2">
                    <div class="d-flex align-items-center">
                        <input type="date" class="form-control" id="todo-date-input">
                        <button id="todo-date-submit" type="button" class="btn btn-sm btn-lite-bg ms-2">
                            <i class="fa-solid fa-plus"></i>
                            <span>Create Date List</span>
                        </button>
                    </div>
                    <div class="alerts">
                        <div id="success-message" class="alert alert-success" role="alert">
                            Success!
                        </div>
                        <div id="failure-message" class="alert alert-danger" role="alert">
                            Failures!
                        </div>
                    </div>
                </div>

                <div class="navbar-nav align-items-center">
                    <button id="calendar-toggle-btn" class="nav-link me-2" type="button">
                        <i class="fa-solid fa-calendar-days me-2"></i>Calendar
                    </button>
                    <button id="ai-toggle-btn" class="nav-link me-2" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#ai-sidebar" aria-controls="ai-sidebar">
                        <i class="fa-solid fa-wand-magic-sparkles me-2"></i>Chrome AI
                    </button>
                    <a class="nav-link nav-active" href="index.html">To-Do List</a>
                    <a class="nav-link ms-2" href="notes.html">Notes</a>

                    <!-- Auth UI -->
                    <div id="auth-container" class="ms-3">
                        <button id="login-btn" class="btn btn-primary btn-sm">
                            <i class="fa-brands fa-google me-2"></i>Login
                        </button>
                        <div id="user-profile" class="d-flex align-items-center d-none">
                            <span id="user-name" class="me-2 fw-bold"></span>
                            <button id="logout-btn" class="btn btn-outline-danger btn-sm">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="my-3">
        <div class="container-fluid">
            <div id="date-parent-container">
                <div id="date-list-nav-container" class="p-2"></div>
                <div id="date-list-container"></div>
            </div>
            <div id="calendar-container" class="d-none">
                <div class="calendar-layout">
                    <div class="calendar-sidebar">
                        <div id="mini-calendar"></div>
                        <div class="calendar-filters mt-3">
                            <h6 class="fw-bold mb-2">Task Filters</h6>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="filter-all" checked>
                                <label class="form-check-label" for="filter-all">
                                    <span class="filter-dot filter-dot-all"></span> View All
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="filter-todo" checked>
                                <label class="form-check-label" for="filter-todo">
                                    <span class="filter-dot filter-dot-todo"></span> To-Do
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="filter-completed" checked>
                                <label class="form-check-label" for="filter-completed">
                                    <span class="filter-dot filter-dot-completed"></span> Completed
                                </label>
                            </div>
                        </div>
                        <div class="calendar-settings mt-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h6 class="fw-bold mb-0">Google Calendar</h6>
                                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#gcal-settings">
                                    <i class="fa-solid fa-gear"></i>
                                </button>
                            </div>
                            <div id="gcal-status" class="small mb-2"></div>
                            <div id="gcal-signed-out">
                                <button class="btn btn-sm btn-outline-primary w-100" id="gcal-signin-btn">
                                    <i class="fa-brands fa-google me-1"></i>Connect Google Calendar
                                </button>
                            </div>
                            <div id="gcal-signed-in" class="d-none">
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <span class="small text-muted" id="gcal-user-email"></span>
                                    <button class="btn btn-sm btn-outline-danger" id="gcal-signout-btn">
                                        <i class="fa-solid fa-right-from-bracket"></i>
                                    </button>
                                </div>
                                <div class="form-check form-switch small">
                                    <input class="form-check-input" type="checkbox" id="gcal-show-events" checked>
                                    <label class="form-check-label" for="gcal-show-events">Show Google events</label>
                                </div>
                            </div>
                            <div class="collapse" id="gcal-settings">
                                <hr class="my-2">
                                <div class="mb-2">
                                    <label for="gcal-client-id" class="form-label small">OAuth Client ID</label>
                                    <input type="text" class="form-control form-control-sm" id="gcal-client-id" placeholder="your-client-id.apps.googleusercontent.com">
                                </div>
                                <button class="btn btn-sm btn-secondary w-100" id="gcal-save-client-btn">
                                    <i class="fa-solid fa-save me-1"></i>Save Client ID
                                </button>
                                <div class="small text-muted mt-2">
                                    <a href="https://console.cloud.google.com/apis/credentials" target="_blank">Get Client ID</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="calendar-main">
                        <div id="fullcalendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- AI Sidebar -->
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="ai-sidebar"
        aria-labelledby="aiSidebarLabel">
        <div class="offcanvas-header align-items-center justify-content-between border-bottom">
            <h5 class="offcanvas-title" id="aiSidebarLabel"><i class="fa-solid fa-wand-magic-sparkles me-2"></i>Chrome
                AI
                Assistant</h5>
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-lite-sm-2x btn-no-bg-gray btn-lh-0 ms-2" id="ai-reset-btn">
                    <i class="fa-solid fa-rotate m-0"></i>
                    <span class="btn-title">Reset Session</span>
                </button>
                <button type="button" class="btn btn-lite-sm-2x btn-no-bg-gray btn-lh-0 ms-2"
                    data-bs-dismiss="offcanvas" aria-label="Close">
                    <i class="fa-solid fa-xmark m-0"></i>
                    <span class="btn-title">Close</span>
                </button>
            </div>
        </div>
        <div class="offcanvas-body d-flex flex-column p-0">
            <!-- Chrome AI Status -->
            <div id="ai-loading-status" class="p-3 border-bottom bg-light text-center">
                <div id="ai-status-text" class="form-text small italic">Checking Chrome AI availability...</div>
                <div class="progress mt-2 d-none" id="ai-progress-container" style="height: 10px;">
                    <div id="ai-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar" style="width: 0%"></div>
                </div>
                <div id="ai-init-btn-container" class="mt-2 d-none">
                    <button id="ai-init-btn" class="btn btn-sm btn-primary">Download & Initialize AI</button>
                </div>
            </div>

            <!-- Chat Area -->
            <div id="ai-chat-messages" class="flex-grow-1 p-3 overflow-auto">
                <div class="ai-message system-message text-muted small text-center mb-3">
                    Hi! I'm your AI assistant. I can help you manage your tasks.
                </div>
                <!-- Messages will be injected here -->
            </div>

            <!-- Input Area -->
            <div class="p-3 border-top">
                <div id="ai-image-previews" class="d-flex flex-wrap gap-2 mb-2"></div>
                <div class="input-group">
                    <input type="file" id="ai-image-input" accept="image/*" multiple class="d-none">
                    <button class="btn btn-lite-bg border rounded-start" type="button" id="ai-image-btn"
                        title="Upload Image">
                        <i class="fa-solid fa-image"></i>
                    </button>
                    <textarea class="form-control" id="ai-input" rows="1" placeholder="Type a message..."
                        style="resize: none; field-sizing: content; overflow: hidden;"></textarea>
                    <button class="btn btn-lite-bg border rounded-end" type="button" id="ai-send-btn">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" id="task-detail-container">

    </div>
    <div id="context-menu">

        <ul class="list-group">
            <li class="list-group-item"><button class="btn btn-sm btn-no-bg" onclick="doneSelectedList()">
                    <i class="fa-solid fa-circle-check me-2"></i>
                    <span>Mark as Done/Undone</span>
                </button>
            </li>
            <li class="list-group-item"><button class="btn btn-sm btn-no-bg" onclick="deleteSelectedList()">
                    <i class="fa-solid fa-trash me-2"></i>
                    <span>Delete</span>
                </button>
            </li>
        </ul>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="js/refresh-worker.js"></script>
<script src="js/navbar.js"></script>
<script src="js/todo-variables.js"></script>
<script src="js/notes-common.js"></script>
<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/todo-service.js"></script>
<script type="module" src="js/main.js"></script>
<script type="module" src="js/ai-ui.js"></script>
<script src="js/listeners.js"></script>
<script src="js/drag.js"></script>
<script src="js/calendar.js"></script>

</html>
